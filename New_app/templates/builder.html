<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create </title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href ="{% static 'stylesheet.css' %}">
</head>
<body>
    <div class ="builder_wrap">
        <div class ="builder_box">
            <h2>Make A Path:</h2>
            <form action ="/path_build" method = "post">
                {% csrf_token%}
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="Title">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="champion" placeholder="Champion">
                  </div>
                  <div class="form-group">
                    <select class="form-control" name="lane">
                      <option>Top</option>
                      <option>Middle</option>
                      <option>Jungle</option>
                      <option>ADC</option>
                      <option>Support</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="build" rows="3" placeholder= "Build"></textarea>
                  </div>
                  <div class="form-group">
                    <input type="file" class="form-control" name="title" placeholder="Title">
                  </div>
                <button type="submit" class="btn btn-secondary">ADD</button>
                <a href ="/go_back"><button type="submit" class="btn btn-secondary">Go Back</button></a>
            </form>
        </div>
    </div>
</body>
</html>
