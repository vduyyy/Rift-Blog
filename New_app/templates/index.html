<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    {% load static %}
    <link rel="stylesheet" href ="{% static 'style.css' %}">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class ="front">
    <div class="alert alert-danger" role="alert" style="padding: 0 1rem; border: none;">
    {% if messages %}
      {% for message in messages %}
           <ul>{{ message}}</ul>
      {% endfor %}
    {% endif %}
  </div>
  <div class="container" style="padding-top: 5rem">
    <div class="row">
      <div class="col-sm-6" style="padding-left: 6rem;">
        <h3>Register Here!</h3>
        <form action="/register" method="post">
          {% csrf_token %}
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="first_name" type="first_name" class="form-control" name="first_name" placeholder="First Name">
        </div>  
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="last_name" type="last_name" class="form-control" name="last_name" placeholder="Last Name">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="user_name" type="user_name" class="form-control" name="user_name" placeholder="User Name">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="email" type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
        </div>  
        <div class="form-group">
            <div class="col-sm-14 controls">
                <button type="submit" href="#" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Register</button>                          
            </div>
        </div>
        </form>

    </div>

</html>
